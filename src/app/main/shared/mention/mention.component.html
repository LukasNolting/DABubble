<div class="cont">
    @for (member of members; track member) {
        <div class="user">
            <div class="avatar-box">
                <img [src]="member.photoUrl" alt="">
                <div 
                    target="online-status"
                    [ngStyle]="{
                      'background-color': member.status ? '#92c83e' : '#696969'
                    }">
                </div>
            </div>
            <span>{{ member.name }}</span>
        </div>
    }
</div>
