<div class="mainchat-container">

  @if(sharedVariable != "createMessagePressed"){
  <app-mainchat-header class="mainchat__header"></app-mainchat-header>
  <app-chatbox [builder]="builder" class="mainchat"></app-chatbox>
  <app-messagebox [builder]="builder" class="mainchat__messagebox"></app-messagebox>
  } @else {
  <app-createmessage></app-createmessage>
  <app-messagebox [builder]="createmessage" class="mainchat__messagebox"></app-messagebox>
  }

</div>
