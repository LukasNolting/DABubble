@if (this.data.deleteMessage) {
    <form action="" (ngSubmit)="deleteMessage()" [formGroup]="messageForm">
        <div class="form-group">
            <span>Are you sure you want to delete this message?</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="messageForm.invalid">Delete Message</button>
        <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
    </form>
}
@else {
    <form action="" (ngSubmit)="onSubmit()" [formGroup]="messageForm">
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" formControlName="message" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="messageForm.invalid">Edit</button>
        <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
    </form>
}
